<!-- extend base layout -->
{% extends 'admin/baseUser.html' %}

{% block content %}
  <h1 class="w3-container w3-teal w3-opacity" >User: {{ current_user.first_name }}</h1>
  <hr>
  <h1>Sign In</h1>
  <form action="" method="post" name="oneTimeLogin">

      <p class="w3-container w3-pale-blue w3-leftbar w3-border-blue" >
          Please enter your OTP:<br>
          {{ form.enterPasswd(size=80) }}<br>
      </p>

      <p><input class="w3-btn w3-hover-green" type="submit"  type="submit"  value="Sign In"></p>
  </form>
{% endblock %}
